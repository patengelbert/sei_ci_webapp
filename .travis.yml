language: node_js
node_js:
- '6'
- '6.1'
- '5.11'
before_script:
- npm install -g gulp bower
script:
- gulp test
- gulp test:css
cache:
  directories:
  - node_modules
addons:
  srcclr: true
deploy:
  provider: heroku
  api_key:
    secure: 
  app: sei_ci_webapp
  on:
    repo: patengelbert/sei_ci_webapp
